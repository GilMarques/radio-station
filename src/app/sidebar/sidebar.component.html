<div class="bg-surface-50" style="padding: 12px">
  <div class="flex items-center justify-between mb-2">
    <span class="font-bold whitespace-nowrap">Stations</span>

    <div class="flex items-center gap-2">
      <p-button (click)="onGlobeClick()">
        <i class="fas fa-globe"></i>
      </p-button>

      <p-button (click)="menu.show($event)">
        <i class="fas fa-filter"></i>
      </p-button>
      <p-menu #menu [model]="filters" [popup]="true">
        <ng-template #submenuheader>
          <div class="flex justify-between items-end">
            <span class="font-bold">Sort</span>
            <span
              class="font-light cursor-pointer"
              (click)="clearFilters()"
              *ngIf="isSorting"
            >
              Clear
            </span>
          </div>
        </ng-template>
        <ng-template #item let-item>
          <a
            pRipple
            class="flex items-center p-menu-item-link"
            (click)="onFilterChange($event, item.index, item.sort)"
          >
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>

            <span *ngIf="item.sort" class="ml-auto text-xs p-1">
              <i class="fa-solid fa-arrow-up" *ngIf="item.sort == 'asc'"></i>
              <i class="fa-solid fa-arrow-down" *ngIf="item.sort == 'desc'"></i>
            </span>
          </a>
        </ng-template>
      </p-menu>
    </div>
  </div>

  <ng-container *ngIf="!(loadingStations$ | async); else loading">
    <ng-container
      *ngIf="countryCode$ | async as countryCode; else noCountrySelected"
    >
      <div class="mb-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="fas fa-magnifying-glass"></i>
          </p-inputgroup-addon>
          <input
            type="search"
            pInputText
            [(ngModel)]="searchTerm"
            class="w-full"
            (ngModelChange)="onSearch($event)"
          />
        </p-inputgroup>
      </div>

      <div
        class="flex flex-col gap-2 overflow-x-hidden overflow-y-auto stations-list"
      >
        @for (station of filteredStations$ | async; let i = $index; track
        station.stationuuid ) {

        <button (click)="selectStation(station)" class="station-item">
          <img
            *ngIf="RadioBrowserApi.getThumbnailUrl(station)"
            [src]="RadioBrowserApi.getThumbnailUrl(station)"
            alt="{{ station.name }}"
            title="{{ station.name }}"
            loading="lazy"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"
          />

          <i
            #fallbackIcon
            class="fa-solid fa-xl fa-radio"
            style="display: none"
          ></i>

          <span class="font-bold text-left">{{
            station.name | ellipsis : 20
          }}</span>
        </button>

        }
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #loading>
  <div class="flex flex-col justify-center items-center h-[calc(100vh)] gap-4">
    <app-loader></app-loader>
  </div>
</ng-template>

<ng-template #noCountrySelected>
  <div class="flex flex-col justify-center items-center h-[calc(100vh)] gap-4">
    No Country Selected

    <p-button
      icon="fa fa-arrow-right"
      label="Pick a country"
      iconPos="right"
      rounded="true"
      (click)="onGlobeClick()"
    />
  </div>
</ng-template>
