<nav
  class="bg-surface-50 dark:bg-surface-800 h-[60px] flex items-center justify-between lg:justify-end p-6"
>
  <p-button
    class="lg:hidden"
    icon="fa fa-bars"
    label="Menu"
    text
    (onClick)="showMenu.emit()"
  />

  <div class="flex gap-2">
    <p-button text (onClick)="showFavorites.emit()">
      <div class="flex items-center gap-2">
        <i
          class="fa fa-heart"
          style="height: 24px; display: flex; align-items: center"
        ></i>
        <span class="hidden sm:inline-block">Favorites</span>
      </div></p-button
    >

    <p-button text (onClick)="showRecent.emit()">
      <div class="flex items-center gap-2">
        <i
          class="fa fa-clock-rotate-left"
          style="height: 24px; display: flex; align-items: center"
        ></i>
        <span class="hidden sm:inline-block">Recent</span>
      </div>
    </p-button>

    <p-button
      icon="fa fa-plus"
      label="Contribute"
      (onClick)="showContribute.emit()"
    />
  </div>

    </div>
  </p-popover> -->
</nav>
