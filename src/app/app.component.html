<div class="app-layout">
  <div class="main-row">
    <aside class="sidebar">
      <app-sidebar (showWorldMap)="showWorldMapDialog()"></app-sidebar>
    </aside>

    <div class="main-column">
      <app-navbar
        (showRecent)="recentVisible = true"
        (showFavorites)="favoritesVisible = true"
      ></app-navbar>

      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>

  <app-world-filter
    [worldMapVisible]="worldMapVisible"
    (close)="worldMapVisible = false"
  ></app-world-filter>

  <app-recent
    [recentVisible]="recentVisible"
    (close)="recentVisible = false"
  ></app-recent>

  <app-favorites
    [favoritesVisible]="favoritesVisible"
    (close)="favoritesVisible = false"
  ></app-favorites>

  <app-footer></app-footer>
</div>
